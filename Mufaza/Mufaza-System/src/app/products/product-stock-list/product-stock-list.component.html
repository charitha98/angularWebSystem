<mat-toolbar>
        <span>Stock Info</span>
        <span class="fill-remaining-space"></span>
        <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>

<div class="mat-elevation-z8">

        <mat-table DataPreview [dataSource]="listData" multiTemplateDataRows  matSort width = "100%">
  
          <ng-container matColumnDef="index">
    
              <mat-header-cell *matHeaderCellDef  mat-sort-header>#</mat-header-cell>
        
              <mat-cell *matCellDef="let row; let i = dataIndex;">{{i + 1}}</mat-cell>
        
            </ng-container>
    
            <ng-container matColumnDef="supplier">
    
                    <mat-header-cell *matHeaderCellDef  mat-sort-header>Supplier</mat-header-cell>
              
                    <mat-cell *matCellDef="let element">{{element.supplier}}</mat-cell>
              
            </ng-container>
  
            
        <ng-container matColumnDef="quantity">
    
          <mat-header-cell *matHeaderCellDef  mat-sort-header>Quantity Added</mat-header-cell>
    
          <mat-cell *matCellDef="let element">{{element.quantity}}</mat-cell>
    
        </ng-container>
  
        <ng-container matColumnDef="date">
  
            <mat-header-cell *matHeaderCellDef  mat-sort-header>Date</mat-header-cell>
      
            <mat-cell *matCellDef="let element">{{element.date}}</mat-cell>
      
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
