<button mat-raised-button color="accent" (click)="print()">
  <mat-icon class="mat-24" aria-label="Example icon-button with a heart icon">print</mat-icon></button>
    <div id="report" class="mat-elevation-z8">
      <mat-toolbar>
        <span class="fill-remaining-space"></span>
        <span>Trending Products</span>
        <span class="fill-remaining-space"></span>
    </mat-toolbar>
      <mat-table id="table" [dataSource]="listData"  matSort>

          <ng-container matColumnDef="#">
    
              <mat-header-cell *matHeaderCellDef  mat-sort-header>#</mat-header-cell>
        
              <mat-cell *matCellDef="let element; index as i">{{i + 1}}</mat-cell>
        
            </ng-container>
            <ng-container matColumnDef="title">
    
              <mat-header-cell *matHeaderCellDef  mat-sort-header>Product Title</mat-header-cell>
        
              <mat-cell *matCellDef="let element" >
                
                    {{element.title}}<br>
                
              </mat-cell>
              
            </ng-container>
            <ng-container matColumnDef="sales">
    
              <mat-header-cell *matHeaderCellDef  mat-sort-header>Sales</mat-header-cell>
        
              <mat-cell *matCellDef="let element">{{element.sales}}</mat-cell>
        
            </ng-container>
    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    
        
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10" showFirstLastButtons></mat-paginator>
  
      
    </div>
